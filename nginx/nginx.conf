server {
  listen 80;
  server_name _;

  # Фронт
  root /usr/share/nginx/html;
  index index.html;

  # 1) ВСЕ сервисные роуты Strapi (+ МЕДИА!)
  #    Обрати внимание: есть и 'upload', и 'uploads'
  location ~ ^/(api|admin|content-manager|content-type-builder|users-permissions|upload|uploads|i18n|email|users|graphql)(/|$) {
    proxy_pass http://strapi:1337;
    proxy_http_version 1.1;

    # авторизация/куки/прокси-заголовки
    proxy_set_header Authorization $http_authorization;
    proxy_set_header Cookie $http_cookie;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # аплоады и долгие ответы
    client_max_body_size 50m;
    proxy_read_timeout 300s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
  }

  # 2) Явная статика фронта (кэшируем)
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  # 3) SPA-роутинг фронта
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 4) (если используешь runtime env.js)
  location = /env.js { add_header Cache-Control "no-store"; }

}
